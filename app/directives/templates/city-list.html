<div class='city-list'>
  <div class="city-list-header">
    <p class="name">City</p>
    <p class="money-delta">Money</p>
    <p class="buildings">Buildings</p>
  </div>
  <div ng-repeat="city in cities">
    <city-summary city="city" ng-click="$emit('select-city', $index)"></city-summary>
  </div>
</div>

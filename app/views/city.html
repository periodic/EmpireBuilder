<div ng-controller="CityController" class="row">
  <div id="side-panel" class="col-md-4">
    <city-list cities="game.cities"></city-list>
    <a ng-click="$emit('purchaseCity')" class="btn btn-primary">Buy City ({{game.cityCost()}})</a>
  </div>
  <div id="main-panel" class="col-md-8">
    <ui-view></ui-view>
  </div>
</div>

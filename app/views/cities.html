<h2>Cities</h2>

<div class="row">
  <div id="side-panel" class="col-md-5">
    <table class='city-list table table-bordered table-hover table-condensed'>
      <thead>
        <tr class="city-list-header">
          <th class="name">City</th>
          <th class="population" simple-tooltip="The population of your cities."><icon-population></icon-population></th>
          <th class="buildings" simple-tooltip="The number of buildings in your cities."><icon-buildings></icon-buildings></th>
          <th class="money-delta" simple-tooltip="The amount of money being produced by your cities."><icon-money></icon-money></th>
          <th class="exploration-delta" simple-tooltip="The amount of exploration being generated by your cities."><icon-exploration></icon-exploration></th>
          <th class="unemployed" simple-tooltip="The number of unemployed citizens in your cities."><icon-unemployed></icon-unemployed></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="city in gameController.game.cities" ng-click="gameController.selectCity($index)">
          <td class="name">
            {{ city.name }}<span ng-if="city.isCapitol()"> <icon-capitol></icon-capitol></span>
          </td>
          <td class="population" simple-tooltip="{{ city.name }} city has {{ city.population | number:0 }} citizens.">{{ city.population | number:0 }}</td>
          <td class="buildings" simple-tooltip="{{ city.name }} city has {{ city.totalBuildings() | number:0 }} buildings.">{{ city.totalBuildings() | number:0 }}</td>
          <td class="money-delta" simple-tooltip="{{ city.name }} city is generating {{ city.moneyPerSecond | number:1 }} money per second.">{{ city.moneyPerSecond | number:1 }}/s</td>
          <td class="exploration-delta" simple-tooltip="{{ city.name }} city is generating {{ city.explorationPerSecond | number:1 }} exploration per second.">{{ city.explorationPerSecond | number:1 }}/s</td>
          <td class="unemployed" simple-tooltip="{{ city.name }} city has {{ city.numUnemployed() | number:0 }} unemployed citizens.">{{ city.numUnemployed() | number:0 }}</td>
        </tr>
      </tbody>
    </table>

    <a class="btn btn-info" ng-click="gameController.buildCities()">Build Cities</a>
  </div>
  <div id="main-panel" class="col-md-7">
    <ui-view></ui-view>
  </div>
</div>

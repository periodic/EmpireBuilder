<div class="row">
  <div id="side-panel" class="col-md-4">
    <table class='city-list table'>
      <thead>
        <tr class="city-list-header">
          <th class="name">City</th>
          <th class="population">Population</th>
          <th class="money-delta">Profit</th>
          <th class="exploration-delta">Exploration</th>
          <th class="buildings">Buildings</th>
          <th class="actions"></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="city in gameController.game.cities" ng-click="$emit('select-city', $index)">
          <td class="name">
            {{ city.name }}
            <span ng-if="city.isCapitol()">(C)</span>
          </td>
          <td class="population">{{ city.population | number:0 }}</td>
          <td class="money-delta">{{ city.moneyPerSecond | number:1 }}/s</td>
          <td class="exploration-delta">{{ city.explorationPerSecond | number:1 }}/s</td>
          <td class="buildings">{{ city.totalBuildings() }}</td>
          <td class="actions"><a class="btn btn-info">View</a></td>
        </tr>
      </tbody>
    </table>

    <a class="btn btn-info" ng-click="gameController.buildCities()">Build Cities</a>
  </div>
  <div id="main-panel" class="col-md-8">
    <ui-view></ui-view>
  </div>
</div>

<h2>Cities</h2>

<div class="row">
  <div id="side-panel" class="col-md-5">
    <table class='city-list table table-bordered'>
      <thead>
        <tr class="city-list-header">
          <th class="name">City</th>
          <th class="population">&#xe972;</th>
          <th class="buildings">&#xe901;</th>
          <th class="money-delta">&#xe93b;</th>
          <th class="exploration-delta">&#xe947;</th>
          <th class="actions"></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="city in gameController.game.cities">
          <td class="name">
            {{ city.name }}<span ng-if="city.isCapitol()">&#xe921;</span>
          </td>
          <td class="population">{{ city.population | number:0 }}</td>
          <td class="buildings">{{ city.totalBuildings() }}</td>
          <td class="money-delta">{{ city.moneyPerSecond | number:1 }}/s</td>
          <td class="exploration-delta">{{ city.explorationPerSecond | number:1 }}/s</td>
          <td class="actions">
            <a class="btn btn-info" ng-click="gameController.selectCity($index)">View</a>
          </td>
        </tr>
      </tbody>
    </table>

    <a class="btn btn-info" ng-click="gameController.buildCities()">Build Cities</a>
  </div>
  <div id="main-panel" class="col-md-7">
    <ui-view></ui-view>
  </div>
</div>
